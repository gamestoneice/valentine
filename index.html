<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопрос для тебя</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffeef8;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        #yesBtn{
            padding: 20px 40px;
            font-size: 1.5rem;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            background-color: #28a745;
        }

        #noBtn {
            padding: 20px 40px;
            font-size: 1.5rem;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            background-color: #d11c1c;
        }

        #noBtn {
            padding: 10px 20px;
            font-size: 1rem;
            opacity: 0.9;
        }

        #yesBtn:hover, #noBtn:hover {
            transform: scale(1.1);
        }

        #videoContainer {
            margin-top: 20px;
            display: none; 
        }

        video {
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Ты станешь моей валентинкой?</h1>
        
        <div id="videoContainer">
            <video id="valVideo" loop muted playsinline>
                <source src="Videovalentine .mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
        </div>

        <div class="buttons" id="btnWrapper">
            <button id="yesBtn">Да</button>
            <button id="noBtn">маленькое да</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const videoContainer = document.getElementById('videoContainer');
        const btnWrapper = document.getElementById('btnWrapper');
        const video = document.getElementById('valVideo');
        const questionText = document.getElementById('question');

        function showLove() {
            videoContainer.style.display = 'block';
            video.play();
            btnWrapper.style.display = 'none';
            questionText.innerText = "Я люблю тебя";
        }

        yesBtn.addEventListener('click', showLove);
        noBtn.addEventListener('click', showLove);
    </script>
</body>
</html>
